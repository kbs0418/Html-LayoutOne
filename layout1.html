<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style1.css">
    <title>LayoutOne</title>
</head>
<body>
    <!-- header part starts here -->
    <div class="header">

        <h1>This is header section</h1>

    </div>

    <!-- header part ends here -->

    <!-- banner part starts here -->

    <div class="banner">
        <h1>This is banner section</h1>
    </div>

    <!-- banner part starts here -->

    <!-- content part starts here -->

    <div class="content">

        <div class="left_content">
            <h1>
                This is left content
            </h1>
        </div>

        <div class="right_content">
           <h1>
               This is right content
           </h1>
        </div>

    </div>

    <!-- content part ends here -->

    <!-- item part starts here -->

    <div class="item">
     <div class="first_item">
         <h1>This is item one</h1>

     </div>

     <div class="second_item">
        <h1>This is item two</h1>
    </div>

    <div class="third_item">
        <h1>This is item three</h1>
 
    </div>
    </div>

    <!-- item part ends here -->

    <!-- footer part starts here -->

    <div class="footer">
         <h1>
          This is a footer
         </h1>
    </div>

    <!-- footer part ends here -->
</body>
</html>
